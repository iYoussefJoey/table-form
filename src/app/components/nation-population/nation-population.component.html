<div  class="container">
    <div *ngIf="isLoading" class="centered">
    <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoading">
    <h2 class="text-center">Nation Population Data</h2>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
      <!-- Dynamic Columns -->
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th class="fw-bolder" mat-header-cell *matHeaderCellDef>{{ col }}</th>
        <td mat-cell *matCellDef="let row">{{ row[col] | removeSpaces}}</td>
        <!-- if removed remove space nothing would happen because solved it in TS -->
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
  </div>
