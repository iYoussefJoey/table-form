    <mat-card class="example-card mat-elevation-z24">
         <mat-card-header>
         </mat-card-header>
         <mat-card-content>
             <ng-container >
                     <mat-form-field [formGroup]="registerForm" class="example-full-width">
                         <mat-label>{{label}} </mat-label>
                         <input [formControl]="control" type={{type}} matInput placeholder={{placeholder}}>
                         <mat-hint>Fill the form please</mat-hint>
                         <mat-error *ngFor="let error of getErrors()">{{error}}</mat-error>
                     </mat-form-field>
         </ng-container>
         </mat-card-content>
     </mat-card>
