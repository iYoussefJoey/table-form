<div class="container mt-5">
<h3>Hello {{name}}</h3>
<mat-form-field appearance="outline">
    <mat-label>Outline form field</mat-label>
    <input matInput placeholder="Placeholder" [(ngModel)]="name">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Let us know who are you!</mat-hint>
  </mat-form-field>
  <div class="mt-5">
    <label id="example-radio-group-label">Pick your favorite Name Style</label>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group" [(ngModel)]="radioOption" (change)="onRadioClk()"> 
      <!-- ngmodel is a 2 way data binding  and binds the selected radio button and onRadioClk when selected radio btn changes-->
      <mat-radio-button class="example-radio-button" value="firstname" >FirstName, LastName (e.g., Smith, John)</mat-radio-button>
      <mat-radio-button class="example-radio-button" value="lastname" >LastName, FirstName (e.g., John, Smith)</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="w-100 mt-5"> 
    <div class="m-2">
    <h3>Token Expires Every 15 minutes</h3>
    <h4 >Current Date: <span class="text-success ps-2"> {{ todayDate   }} </span> </h4>
    <hr>
    <h4>Token Expiry Date: <span class="text-danger ps-2"> {{ tokenExpiryDate}}</span></h4> 
  </div>
  <div class="d-block ">
    <mat-form-field class="d-block">
    <input matInput placeholder="Press Button Below "  type="text" readonly>
    <mat-icon matSuffix>favorite</mat-icon>
    </mat-form-field>
  <button class="d-block ms-auto" mat-flat-button color="primary" (click)="generateTokenAndNavigate()">Generate Token to access page</button>
</div>
</div>
</div>
