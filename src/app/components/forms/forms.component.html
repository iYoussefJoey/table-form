<div class="container d-flex justify-content-center mt-2 margins-top ">
<form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">
    <mat-card>
      <mat-card-content>
<app-microforms [label]="'First Name'" controlName="firstname" [placeholder]="'Enter Your First Name'" [type]="'text'"></app-microforms>
<app-microforms [label]="'Last Name'" controlName="lastname" [placeholder]="'Enter Your last Name'" [type]="'text'"></app-microforms>
<mat-radio-group aria-label="Select an option" formControlName="gender">
    <mat-radio-button value="Male">Male</mat-radio-button>
    <mat-radio-button value="Female">Female</mat-radio-button>
  </mat-radio-group>  
<app-microforms [label]="'Email'" controlName="email" [placeholder]="'Enter Your E-Mail'" [type]="'email'"></app-microforms>
<app-microforms [label]="'Phone'" controlName="phone"  [placeholder]="'Enter Your Phone Number'" [type]="'tel'"></app-microforms>
<app-dateforms [label]="'Date of Birth'"  controlName="dOB" [placeholder]="'Enter Your Date of Birth'"></app-dateforms>
<app-dateforms [label]="'Graduation Date'"  controlName="gradutionYear" [placeholder]="'Enter Gradtuion Date'"></app-dateforms>
<ng-container formArrayName="studentParent">
  <div *ngFor="let parent of studentParent.controls; let i = index" [formGroupName]="i">
    <div>
      <h2>Family Member {{i + 1}}</h2>
      <app-microforms [label]="'Family Member Name'" controlName="familyMemberName" [placeholder]="'Enter Your Name'" [type]="'text'"></app-microforms>
      <app-microforms [label]="'Phone'" controlName="phone" [placeholder]="'Enter Phone Number'" [type]="'tel'"></app-microforms>
      <mat-radio-group aria-label="Select an option" formControlName="familymember">
          <mat-radio-button value="Father">Father</mat-radio-button>
          <mat-radio-button value="Mother">Mother</mat-radio-button>
          <mat-radio-button value="Other" color="warn">Other</mat-radio-button>
        </mat-radio-group>  
        <app-microforms [label]="'Relation to Student'" *ngIf="parent.get('familymember')?.value === 'Other' " controlName="relationToStudent" [placeholder]="'Enter Relation'" [type]="'text'"></app-microforms>
      </div>
      <div class="d-flex mb-2">
        <button type="button" mat-flat-button class="w-50"  (click)="addStudentParent()">Add Family Member <mat-icon>add</mat-icon></button>
      <button class="w-50 d-flex ms-auto" color="warn" type="button" mat-flat-button (click)="deleteFamilyMember(i)">Remove Family Member <mat-icon>delete</mat-icon></button>
    </div>
    </div>
    <button *ngIf="studentParent.length == 0 " type="button" mat-flat-button class="w-50 mb-2"  (click)="addStudentParent()">Add Family Member <mat-icon>add</mat-icon></button>
      </ng-container>
    </mat-card-content>
    <button type="submit" class="mb-2" [disabled]="registerForm.invalid"  mat-flat-button>Submit <mat-icon >note_add</mat-icon></button>
</mat-card>
</form>
<button class="ms-5 mt-5" type="button" (click)="clearData()" mat-flat-button color="warn">Clear <mat-icon >clear</mat-icon></button>
</div>
